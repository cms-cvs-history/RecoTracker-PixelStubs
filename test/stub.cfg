//Be sure YOUR source file is being used!
//Now go to StubAnylzer.cc and be sure the rootfile you want is outputed!

process Stub =  {
  #keep the logging output to a nice level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  
  source = PoolSource {
     untracked vstring fileNames = {"file:ckf1000.root"}
  }

  # Initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # Tracker SimGeometryXML
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"

  # Tracker Geometry Builder
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # Tracker Numbering Builder
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  module stub = StubAnalyzer 
  {
    string RootFile = "stub1000.root"
    string TrackFitter = "ctfWithMaterialTracks"
    string SeedGenerator = "seedsFromRegionHits"
  }

  path p = {stub}
}
